<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game with Borders</title>
    <style>
        body {
            background-color: #333; /* 어두운 배경색으로 변경 */
        }
        #gameCanvas {
            border: 3px solid black; /* 검은색 테두리, 두께 3px */
            display: block; /* 캔버스를 블록 요소로 표시 */
            margin: 0 auto; /* 페이지 중앙에 캔버스 정렬 */
            background: #222; /* 캔버스 배경색을 더 어둡게 변경 */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* 형광 효과 추가 */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
